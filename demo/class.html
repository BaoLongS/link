<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>class demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="main" id='demo'>
    <input type="text" x-model='name' class="form-control" placeholder="when name is wgc , the below text will be red">
    <div class="alert" x-class='{"alert-success":success,"hilight-text":name==="wgc"}' x-on-click='successHanlder' role="alert">Well done! You successfully read this important alert message.</div>
    <input type="text" x-model='style' class="form-control" placeholder="input class will apply to below">
    <div class="alert" role="alert" x-class='style'>Heads up! This alert needs your attention, but it's not super important.</div>
    <div class="alert" role="alert">Warning! Better check yourself, you're not looking too good.</div>
    <div class="alert" role="alert">Oh snap! Change a few things up and try submitting again.</div>
  </div>
  <script src="link.js"></script>
  <script src="class.js"></script>

  </script>
</body>

</html>
