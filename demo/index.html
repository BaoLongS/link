<html>

<head>
  <title>link demo</title>
  <link rel="stylesheet" href="demo.css"></link>
</head>

<body>
  <div id='demo'>
    <label>name:</label> <span x-bind='name'></span>
    <input type="text" class="form-control" x-model='name' x-on-focus='focus' x-on-blur='blur'>
    <label>age:</label><span x-bind='age'></span>
    <div x-show='age>=18'>
      true age: <b x-bind='trueAge'></b> will show when age>18
    </div>
    <div x-hide='age>=18'>
      input age: less than 18 i will show
    </div>
    <input type="text" class="form-control" x-model='age'>
    <label>area:</label><span x-bind='address.location.area'></span>
    <input type="text" class="form-control" x-model='address.location.area'>
    <label>age select:</label>
    <select x-model='age' class="form-control">
    <option value="1">1</option>
     <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <label>name and age </label> {{name}}{{age}}
    <div x-repeat='loves'>
      love {{$item.name}} {{$item.age}}
      <input type="text" class="form-control" x-model='$item.name' x-on-focus='focus' x-on-blur='blur'>
      <input type="text" class="form-control" x-model='$item.age'>
    </div>

    <div x-repeat='other.hates'>
      {{$item}}
    </div>

    <input type="button" name="" value="hello" x-on-click='hello'>
    <span x-on-click='hi'>click me</span>


    <form>
      <div>radio</div>
      <div>
        <label>
        <input type="radio" name="sex" value="male" x-model='sex'> male
        </label>
        <label>
          <input type="radio" name="sex" value="female" x-model='sex'> female
        </label>
      </div>

       <div>checkbox</div>
      <div>
        <label>
        <input type="checkbox" name="fruit" value="apple" x-model='fruit'> apple
        </label>
        <label>
          <input type="checkbox" name="fruit" value="orange" x-model='fruit'> orange
        </label>
        <label>
          <input type="checkbox" name="fruit" value="banana" x-model='fruit'> banana
        </label>
      </div>

      <div>
        textarea
        <textarea x-model="message" class="form-control" placeholder="test textarea"></textarea>
        <div>{{message}}</div>
      </div>
    </form>


  </div>

  <script src="link.js"></script>
  <script src="demo.js"></script>
</body>

</html>
