<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>pagination demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="main" id='demo'>
    <form class="form">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="email" x-model='email' class="form-control" id="exampleInputEmail3" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" x-model='password' class="form-control" id="exampleInputPassword3" placeholder="Password">
      </div>
      <div class="checkbox">
        <label>
      <input type="checkbox" x-model='remember' x-on-click='remeberClick'>Remember me
      <div x-bind="remember?'checked':''"></div>
      <div>{{remember?'checked':''}}</div>
    </label>

      </div>
      <div>your fav fruit</div>
      <div>
        <label>
        <input type="checkbox" name="fruit" value="apple" x-model='fruit'> apple
        </label>
        <label>
          <input type="checkbox" name="fruit" value="orange" x-model='fruit'> orange
        </label>
        <label>
          <input type="checkbox" name="fruit" value="banana" x-model='fruit'> banana
        </label>
      </div>
      <button type="button" class="btn btn-default" x-on-click='clickme'>click me</button>
      <div>{{greeting}}</div>
    </form>
  </div>
  <script src="link.js"></script>
  <script src="form.js"></script>

  </script>
</body>

</html>
